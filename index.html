<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Aluno - Wolf Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #f4f4f4;
      line-height: 1.6;
      padding: 0;
      background-image: url('https://i.pinimg.com/originals/8d/ac/4f/8dac4f8274a9ef0381d12b0ca30e1956.gif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    header {
      background-color: rgba(255, 215, 0, 0.8);
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-family: 'Playfair Display', serif;
      color: #000;
    }

    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 40px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #e6c200;
    }

    .portal {
      display: none;
      padding: 40px;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
      margin-top: 50px;
    }

    .category-item {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 30px;
      border-radius: 12px;
      width: calc(33.333% - 40px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .category-item:hover {
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .category-item h3 {
      color: #FFD700;
      font-size: 22px;
      margin-bottom: 10px;
    }

    .category-item p {
      color: #ddd;
      font-size: 16px;
    }

    .course-list {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .course-item {
      padding: 20px;
      margin-bottom: 15px;
      border-bottom: 1px solid #444;
    }

    .course-item h4 {
      font-size: 20px;
      font-weight: 600;
      color: #FFD700;
    }

    .course-item p {
      font-size: 16px;
      color: #ddd;
    }

    iframe {
      width: 100%;
      height: 315px;
      border-radius: 12px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.9);
      color: #ddd;
      text-align: center;
      padding: 30px;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .category-item {
        width: calc(50% - 40px);
      }
    }

    @media (max-width: 480px) {
      .category-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    Wolf Academy - Portal do Aluno
  </header>

  <!-- Tela de Login -->
  <div class="login-container" id="login">
    <h2>Entrar no Portal</h2>
    <input type="text" id="username" placeholder="Nome de usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Portal de Aulas -->
  <div class="portal" id="portal">
    <h2>Bem-vindo ao Portal de Aulas</h2>
    <div class="category-list">
      <div class="category-item" onclick="showCourses('fisico')">
        <h3>Desenvolvimento Físico</h3>
        <p>Treinos, alimentação e mais.</p>
      </div>
      <div class="category-item" onclick="showCourses('financeiro')">
        <h3>Desenvolvimento Financeiro</h3>
        <p>Como gerar renda online.</p>
      </div>
      <div class="category-item" onclick="showCourses('mental')">
        <h3>Mindset e Disciplina</h3>
        <p>Aumente sua produtividade e foco.</p>
      </div>
    </div>

    <!-- Lista de Cursos -->
    <div class="course-list" id="courses"></div>
  </div>

  <footer>
    <p>© 2025 Wolf Academy. Todos os direitos reservados.</p>
  </footer>

  <script>
    const users = [
      { username: 'aluno1', password: 'senha1' },
      { username: 'aluno2', password: 'senha2' },
    ];

    const courses = {
      fisico: [
        { 
          title: 'Treino para Hipertrofia', 
          description: 'Saiba como crescer seus músculos de forma eficiente.',
          videoUrl: 'https://www.youtube.com/embed/dQw4w9WgXcQ' 
        },
        { 
          title: 'Estratégias Alimentares', 
          description: 'Como se alimentar para ganhos de massa.',
          videoUrl: 'https://www.youtube.com/embed/kJQP7kiw5Fk' 
        },
      ],
      financeiro: [
        { 
          title: 'Fontes de Renda Online', 
          description: 'Aprenda a criar negócios digitais.',
          videoUrl: 'https://www.youtube.com/embed/ZgKH2nt2aXI' 
        },
        { 
          title: 'Marketing de Afiliados', 
          description: 'Como ganhar dinheiro promovendo produtos.',
          videoUrl: 'https://www.youtube.com/embed/6SLoqMkw4es' 
        },
      ],
      mental: [
        { 
          title: 'Mindset de Sucesso', 
          description: 'O poder da mentalidade positiva e resiliente.',
          videoUrl: 'https://www.youtube.com/embed/7Y6SHjy5Hxg' 
        },
        { 
          title: 'Disciplina Imbatível', 
          description: 'Construa hábitos que te levam ao sucesso.',
          videoUrl: 'https://www.youtube.com/embed/3I6F9l8hG6I' 
        },
      ],
    };

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('portal').style.display = 'block';
      } else {
        alert('Usuário ou senha incorretos.');
      }
    }

    function showCourses(category) {
      const coursesList = courses[category];
      let courseItems = '';

      coursesList.forEach(course => {
        courseItems += `
          <div class="course-item">
            <h4>${course.title}</h4>
            <p>${course.description}</p>
            <iframe src="${course.videoUrl}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        `;
      });

      document.getElementById('courses').innerHTML = courseItems;
    }
  </script>

</body>
</html>
