<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portal do Aluno - Wolf Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      background-image: url('https://www.google.com/url?sa=i&url=https%3A%2F%2Fnoticiasdatv.uol.com.br%2Fnoticia%2Fseries%2Fapos-filme-com-leonardo-dicaprio-o-grande-gatsby-vai-virar-serie-de-tv-50120&psig=AOvVaw2TEGQWkjC9KQApMkmyUHHl&ust=1747024317857000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCPD2ipPLmo0DFQAAAAAdAAAAABAK'); /* Imagem de fundo */
      background-size: cover;  /* Faz a imagem cobrir todo o fundo */
      background-position: center;  /* Centraliza a imagem */
      background-attachment: fixed;  /* Faz com que a imagem não se mova quando o usuário rolar a página */
    }

    header {
      background-color: rgba(0, 0, 0, 0.7); /* Fundo semitransparente */
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    header h1 {
      font-size: 36px;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 2; /* Garante que o conteúdo da tela de login fique visível sobre a imagem de fundo */
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-container button {
      width: 100%;
      background-color: #FFD700;
      color: #000;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background-color: #e6c200;
    }

    .portal {
      display: none;
      padding: 40px;
    }

    .category-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .category-item {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      width: calc(33.333% - 20px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s;
      text-align: center;
    }

    .category-item:hover {
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .category-item h3 {
      color: #FFD700;
      font-size: 20px;
    }

    .category-item p {
      color: #777;
      margin-top: 10px;
    }

    .course-list {
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .course-item {
      padding: 20px;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .course-item h4 {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .course-item p {
      font-size: 16px;
      color: #555;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    @media (max-width: 768px) {
      .category-item {
        width: calc(50% - 20px);
      }
    }

    @media (max-width: 480px) {
      .category-item {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Wolf Academy - Portal do Aluno</h1>
  </header>

  <!-- Tela de Login -->
  <div class="login-container" id="login">
    <h2>Entrar no Portal</h2>
    <input type="text" id="username" placeholder="Nome de usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- Portal de Aulas -->
  <div class="portal" id="portal">
    <h2>Bem-vindo ao Portal de Aulas</h2>
    <div class="category-list">
      <div class="category-item" onclick="showCourses('fisico')">
        <h3>Desenvolvimento Físico</h3>
        <p>Treinos, alimentação e mais.</p>
      </div>
      <div class="category-item" onclick="showCourses('financeiro')">
        <h3>Desenvolvimento Financeiro</h3>
        <p>Como gerar renda online.</p>
      </div>
      <div class="category-item" onclick="showCourses('mental')">
        <h3>Mindset e Disciplina</h3>
        <p>Aumente sua produtividade e foco.</p>
      </div>
    </div>

    <!-- Lista de Cursos -->
    <div class="course-list" id="courses"></div>
  </div>

  <footer>
    <p>© 2025 Wolf Academy. Todos os direitos reservados.</p>
  </footer>

  <script>
    const users = [
      { username: 'aluno1', password: 'senha1' },
      { username: 'aluno2', password: 'senha2' },
    ];

    const courses = {
      fisico: [
        { title: 'Treino para Hipertrofia', description: 'Saiba como crescer seus músculos de forma eficiente.' },
        { title: 'Estratégias Alimentares', description: 'Como se alimentar para ganhos de massa.' },
      ],
      financeiro: [
        { title: 'Fontes de Renda Online', description: 'Aprenda a criar negócios digitais.' },
        { title: 'Marketing de Afiliados', description: 'Como ganhar dinheiro promovendo produtos.' },
      ],
      mental: [
        { title: 'Mindset de Sucesso', description: 'O poder da mentalidade positiva e resiliente.' },
        { title: 'Disciplina Imbatível', description: 'Construa hábitos que te levam ao sucesso.' },
      ],
    };

    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const user = users.find(u => u.username === username && u.password === password);

      if (user) {
        document.getElementById('login').style.display = 'none';
        document.getElementById('portal').style.display = 'block';
      } else {
        alert('Usuário ou senha incorretos.');
      }
    }

    function showCourses(category) {
      const coursesList = courses[category];
      let courseItems = '';

      coursesList.forEach(course => {
        courseItems += `
          <div class="course-item">
            <h4>${course.title}</h4>
            <p>${course.description}</p>
          </div>
        `;
      });

      document.getElementById('courses').innerHTML = courseItems;
    }
  </script>

</body>
</html>
